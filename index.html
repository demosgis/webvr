<html>
    <head>
        <meta charset="utf-8">
        <title>Experience Virtual Reality</title>
        <meta name="description" content="VR">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="parken-demo" src="img/parken.jpg">
                <img id="lagan-demo" src="img/lagan.jpg">
                <img id="molle-demo" src="img/molle.jpg">
                <img id="kullaberg-demo" src="img/kullaberg.jpg">
            </a-assets>

            <a-entity>
                <a-entity camera look-controls wasd-controls>
                    <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-curvedimage id="parken" src="#parken-demo" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 240 0" position="0 0 -2">
            </a-curvedimage>

            <a-curvedimage id="lagan" src="#lagan-demo" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 190 0" position="0 0 -2">
            </a-curvedimage>
            
            <a-curvedimage id="molle" src="#molle-demo" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 140 0" position="0 0 -2">
            </a-curvedimage>

            <a-curvedimage id="kullaberg" src="#kullaberg-demo" transparent="true" 
              height="2" radius="3" theta-length="40" rotation="0 90 0" position="0 0 -2">
            </a-curvedimage>
            

          <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
          <a-light type="ambient" color="#fff"></a-light>
          <a-sky color="rgb(200,200,200)" opacity="0.5"></a-sky>
        </a-scene>
        <script>
            AFRAME.registerComponent('auto-enter-vr', {
             init: function () {
              this.el.sceneEl.enterVR();
             }
            });
            
            document.querySelector("#parken").addEventListener('click', function() {
                window.location.href = "pages/parken.html";
            });
            document.querySelector("#lagan").addEventListener('click', function() {
                window.location.href = "pages/lagan.html";
            });
            document.querySelector("#molle").addEventListener('click', function() {
                window.location.href = "pages/molle.html";
            });
            document.querySelector("#kullaberg").addEventListener('click', function() {
                window.location.href = "pages/kullaberg.html";
            });
        </script>
    </body>
</html>
